{% extends "hospital/layout.htm" %}

{% block title %} login page {% endblock %}

{% block navbar %} {% endblock %}

{% block body %}

    <div class="container">
        <div class="row h-100">
            <div class="col-md-5 col-sm-7 mx-auto" style="top: 150px;">
            
                <div class="card border-success shadow">
                    <div class="col-10 mx-auto text-center">
                        <div class="h3 card-title mt-3 font-weight-bold border-bottom border-warning"> LOGIN </div>
                    </div>

                        {% if message %}
                            <div class="alert alert-danger col-10 mx-auto text-center"> {{ message }}</div>
                        {% endif %}
                    
                    <div class="card-body">
                        <form action="{% url 'hospital:login' %}" method="post">
                            {% csrf_token %}

                            <div class="form-group">
                                <label for="username" class="font-weight-bold">Username</label>
                                <input type="text" name="username" id="username" class="form-control" required>
                            </div>

                            <div class="form-group">
                                <label for="password" class="font-weight-bold">Password</label>
                                <input type="password" name="password" id="password" class="form-control" required>
                            </div>

                            <div class="form-group float-right">
                                <input class="btn btn-primary form-control pl-5 pr-5 font-weight-bold" type="submit" name="btn" value="Login">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
