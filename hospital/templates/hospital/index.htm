{% extends "hospital/layout.htm" %}
{% load static %}
{% block title %} Index page {% endblock %}

{% block body %}
    <div id="carouselExampleFade" class="carousel slide carousel-fade" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="{% static 'hospital/images/slide_10.jpg' %}" class="d-block w-100" alt="">
            </div>
            <div class="carousel-item">
                <img src="{% static 'hospital/images/slide_11.jpg' %}" class="d-block w-100" alt="">
            </div>
            <div class="carousel-item">
                <img src="{% static 'hospital/images/slide_12.jpg' %}" class="d-block w-100" alt="">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleFade" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleFade" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

    <div class="container">
            <div class="row mb-4 mt-4 text-center">
            <a href="{% url 'hospital:patient_info' %}" class="">
                <div class="col-md-4 col-sm-12 mb-5 text-center">
                    <img src="{% static 'hospital/images/boss.png' %}" class="rounded-circle bg-primary img-fluid" alt="img-1" 
                    width="120" height="120">

                    <div class="h5 text-uppercase mt-2">Patient Information</div>
                    </a>
                </div>


                <div class="col-md-4 col-sm-12 mb-5 text-center">
                <a href="{% url 'hospital:add_patient' %}" class="">
                    <img src="{% static 'hospital/images/boss.png' %}" class="rounded-circle bg-primary img-fluid"
                        alt="img-1" width="120" height="120">
                    
                    <div class="h5 text-uppercase mt-2">Patient Registration</div>
                    </a>
                </div>


                <div class="col-md-4 col-sm-12 mb-5 text-center">
                <a href="{% url 'hospital:patient_log' %}" class="">
                    <img src="{% static 'hospital/images/boss.png' %}" class="rounded-circle bg-primary img-fluid"
                        alt="img-1" width="120" height="120">
                    
                    <div class="h5 text-uppercase mt-2">Patient Records</div>
                </a>
                </div>
            </div>


            <div class="row mb-4 mt-4 text-center">

                <div class="col-md-4 col-sm-12 mb-5 text-center">
                    <img src="{% static 'hospital/images/boss.png' %}" class="rounded-circle bg-primary img-fluid"
                        alt="img-1" width="120" height="120">
                </div>


                <div class="col-md-4 col-sm-12 mb-5 text-center">
                    <img src="{% static 'hospital/images/boss.png' %}" class="rounded-circle bg-primary img-fluid"
                        alt="img-1" width="120" height="120">
                </div>


                <div class="col-md-4 col-sm-12 mb-5 text-center">
                    <img src="{% static 'hospital/images/boss.png' %}" class="rounded-circle bg-primary img-fluid"
                        alt="img-1" width="120" height="120">
                </div>
            </div>
    </div>
{% endblock %}
